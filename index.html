<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Creator</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Create Form</h2>
        </div>
        <form id="form" class="form row g-3">
            <div class="col-md-12">
                <label>Full Name</label>
                <input type="text" class="form-control" placeholder="Your name" id="fullname" required>
            </div>
            <div class="col-md-6">
                <label>Email</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    <input type="text" class="form-control" placeholder="E-mail Address" id="email" required>
                </div>
            </div>
            <div class="col-md-6">
                <label>Password</label>
                <input type="text" class="form-control" placeholder="Password" id="password" required>
            </div>
            <div class="col-md-6">
                <label>Occupation</label>
                <select class="form-select" id="select-occupation">
                    <option selected disabled id="occupations" value="">Select your Occupation</option>
                </select>
            </div>
            <div class="col-md-6">
                <label>State</label>
                <select class="form-select" id="select-state">
                    <option selected disabled id="states" value="">Choose State</option>
                </select>
            </div>
            <div class="submitBtn">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
